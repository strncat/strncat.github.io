<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Your main CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/nemo-theme.css" | relative_url }}">
  
  <!-- Polyfill for old browsers (optional, but harmless) -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  
  <!-- MathJax for math rendering -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- RSS feed metadata for blog readers/feed readers -->
  {%- feed_meta -%}
  
  <!-- Google Analytics: only loads in production and if set in _config.yml -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
