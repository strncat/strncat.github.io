  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  
  <!-- <link rel="stylesheet" href="{{ '/assets/tufte.css' | prepend: site.baseurl }}"> -->

  {%- feed_meta -%}
